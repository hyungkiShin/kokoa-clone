<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body class="back-ground_border">
    <div class="in_body">
      <!-- main Title -->
      <div class="top-gnb">
        <div><i class="fa-solid fa-xmark fa-xl"></i></div>
        <span class="ft_9">Play List</span>
      </div>

      <!-- image area -->
      <div class="img_wrapper">
        <div class="img_box">
          <i class="fa-regular fa-image fa-2xl c_white"></i>
        </div>
        <div class="mg_14">
          <span class="img_main-text">Random Love</span>
          <span class="img_sub-text">by Divay kapoor</span>
        </div>
      </div>

      <!-- button area -->
      <div class="button_wrap">
        <div class="play">
          <i class="fa-solid fa-play fa-lg mg_left-8"></i>
          <span class="font_9">play</span>
        </div>
        <div class="heart">
          <i class="fa-regular fa-heart fa-lg"></i>
        </div>
        <div class="plus">
          <i class="fa-solid fa-plus fa-lg"></i>
        </div>
      </div>

      <!-- list area -->
      <div>
        <ul>
          <li>
            <div class="flex_mg-box">
              <div class="color_box bg_orange"></div>
              <div>
                <span class="text-title">Mastargasti</span>
                <span class="sub-title">mohit chusian</span>
              </div>
            </div>
          </li>
          <li>
            <div class="flex_mg-box">
              <div class="color_box bg_pink"></div>
              <div>
                <span class="text-title">Attitude</span>
                <span class="sub-title">Lewis OfMan∙Attitude</span>
              </div>
            </div>
          </li>
          <li>
            <div class="flex_mg-box">
              <div class="color_box bg_blue"></div>
              <div>
                <span class="text-title">Try EverThing</span>
                <span class="sub-title">Shakira∙Zootopia</span>
              </div>
            </div>
          </li>
          <li>
            <div class="flex_mg-box">
              <div class="color_box bg_green"></div>
              <div>
                <span class="text-title">Sunflower</span>
                <span class="sub-title">Joseph Vincent∙Sunflower</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c8505b9544.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
