<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
        <h3>library</h3>
        <span><i class="fa-solid fa-basket-shopping fa-xl"></i></span>
      </header>

      <!-- search area -->
      <section class="search-container">
        <div class="search-wrapper">
          <input
            type="text"
            placeholder="Search books..."
            class="search-input"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </section>

      <div class="article_wrapper">
        <!-- Book of the Day -->
        <section class="book--section">
          <h2>Book of the day</h2>
          <div class="book_container">
            <img src="./assets/01.png" class="main--image" alt="main movie" />
            <div class="book_cover">
              <span class="book_text">나혼자만 레벨업</span>
              <span class="book_sub_text">최약체 헌터에서 최강 헌터로</span>
              <div class="star_wrapper">
                <i class="fa-solid fa-star star_color"></i>
                <i class="fa-solid fa-star star_color"></i>
                <i class="fa-solid fa-star star_color"></i>
                <i class="fa-solid fa-star star_color"></i>
                <i class="fa-solid fa-star star_color"></i>
              </div>
              <div class="book_tag">
                <div class="book_tag_name">현군</div>
                <div class="book_tag_name">추공</div>
              </div>
              <div class="book_mark--wrapper">
                <div class="book_mark--icon">
                  <i class="fa-solid fa-bookmark"></i>
                </div>
                <div class="book_show--button">Book Now</div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <h2>Top Adventures</h2>

          <div class="book_list">
            <div>
              <img src="./assets/02.png" alt="" class="book--img" />
              <div style="margin-bottom: 25px">
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color"></i>
              </div>
            </div>
            <div>
              <img src="./assets/03.png" alt="" class="book_img--size" />
              <div style="margin-bottom: 25px">
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color_off"></i>
              </div>
            </div>
            <div>
              <img src="./assets/04.png" alt="" class="book_img--size" />
              <div style="margin-bottom: 25px">
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color_off"></i>
              </div>
            </div>
            <div>
              <img src="./assets/05.png" alt="" class="book_img--size" />
              <div style="margin-bottom: 25px">
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color_off"></i>
              </div>
            </div>
            <div>
              <img src="./assets/06.png" alt="" class="book_img--size" />
              <div style="margin-bottom: 25px">
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color"></i>
                <i class="fa-solid fa-star fa-xs star_color_off"></i>
                <i class="fa-solid fa-star fa-xs star_color_off"></i>
              </div>
            </div>
          </div>
        </section>
        <section>
          <h2>Popular author</h2>
          <div style="display: flex; justify-content: space-between">
            <img src="./assets/author.png" alt="" style="width: 150px" />
            <div style="width: 224px">
              <span style="font-weight: 600; font-size: 20px; line-height: 1.4"
                >추공 작가의 인기 판무 소설 '나 혼자만 레벨업'
              </span>
              <div style="margin-top: 2px;"
                >나 혼자만 레벨업은 몬스터가 득실대고 있는 이 세계 하급 헌터
                주인공이 각성하여 최강의 존재로 거듭난다는 이야기입니다.
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c8505b9544.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
